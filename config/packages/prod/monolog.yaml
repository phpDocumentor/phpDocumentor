monolog:
    handlers:
        main:
            type: null
            action_level: error
            handler: null
            excluded_404s:
                # regex: exclude all 404 errors from the logs
                - ^/
        console:
            type:   console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
            verbosity_levels:
               VERBOSITY_NORMAL: INFO
               VERBOSITY_VERBOSE: INFO
