language: php
php:
  - 5.3.3
  - 5.3
  - 5.4

script:
 - php bin/phpunit 
 - php bin/behat --no-paths --format failed

before_script:
 - sudo apt-get -qq update > /dev/null
 - sudo apt-get -qq install graphviz > /dev/null
 - phpenv rehash > /dev/null
 - composer selfupdate --quiet
 - composer install --dev 
 - php bin/phpunit
 - php bin/behat --no-paths --format failed
 - composer update --dev 

