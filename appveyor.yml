build: false
clone_folder: c:\phpdocumentor
max_jobs: 3
platform: x86
pull_requests:
  do_not_increment_build_number: true
version: '{build}.{branch}'
skip_tags: true
branches:
  only:
    - develop

environment:
  matrix:
    - php_ver_target: 7.1
      BEHAT_FLAGS: -p default
    - php_ver_target: 7.2
      BEHAT_FLAGS: -p default
matrix:
  fast_finish: false

cache:
  - c:\php -> appveyor.yml
  - '%LOCALAPPDATA%\Composer\files'

## Set up environment varriables
init:
    - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%PATH%
    - SET COMPOSER_NO_INTERACTION=1
    - SET PHP=1
    - SET ANSICON=121x90 (121x90)

## Install PHP and composer, and run the appropriate composer command
install:
  - IF EXIST c:\tools\php (SET PHP=0)
  - ps: appveyor-retry cinst --params '""/InstallDir:C:\tools\php""' --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $env:php_ver_target | sort { [version]($_ -split '\|' | select -last 1) } -Descending | Select-Object -first 1) -replace '[php|]','')
  - cd c:\tools\php
  - IF %PHP%==1 copy /Y php.ini-development php.ini
  - IF %PHP%==1 echo max_execution_time=1200 >> php.ini
  - IF %PHP%==1 echo date.timezone="UTC" >> php.ini
  - IF %PHP%==1 echo extension_dir=ext >> php.ini
  - IF %PHP%==1 echo extension=php_curl.dll >> php.ini
  - IF %PHP%==1 echo extension=php_openssl.dll >> php.ini
  - IF %PHP%==1 echo extension=php_mbstring.dll >> php.ini
  - IF %PHP%==1 echo extension=php_fileinfo.dll >> php.ini
  - IF %PHP%==1 echo zend.assertions=1 >> php.ini
  - IF %PHP%==1 echo assert.exception=On >> php.ini
  - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
  - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
  - cd c:\phpdocumentor
  - composer selfupdate --stable
  - composer install --no-interaction --prefer-dist --no-progress
  - composer global require phpunit/phpunit ^6
  - composer global config bin-dir --absolute

test_script:
  - cd c:\phpdocumentor
  - c:\Users\appveyor\AppData\Roaming\Composer\vendor\bin\phpunit --no-coverage
  - bin/behat %BEHAT_FLAGS%
